<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pharmeasy | Stepper</title>

	<base href="/stepper/" />

	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" />
	<link rel="stylesheet" href="assets/css/reset.css" />
	<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
	<header class="site-header container">
		<h1 class="site-title">Stepper</h1>
		<nav class="site-navbar">
			<a class="site-step-nav active" data-target="#step1">
				<span class="site-step-nav__step">Step 1:</span>
				<span class="site-step-nav__label">Patient Details</span>
			</a>
			<a class="site-step-nav" data-target="#step2">
				<span class="site-step-nav__step">Step 2:</span>
				<span class="site-step-nav__label">Symptoms</span>
			</a>
			<a class="site-step-nav" data-target="#step3">
				<span class="site-step-nav__step">Step 3:</span>
				<span class="site-step-nav__label">Slot &amp; Payment Selection</span>
			</a>
			<a class="site-step-nav" data-target="#step4">
				<span class="site-step-nav__step">Step 4:</span>
				<span class="site-step-nav__label">Review</span>
			</a>
		</nav>
	</header>

	<main class="site-body container">
		<div id="step-container" class="step-container">
			<div class="site-step active" id="step1" data-step="1">

				<form class="site-step-form" id="step1-form">
					<h2 class="site-step-title">1. Patient Details</h2>
					<div class="site-form-control required">
						<label for="name" class="site-form-control__label">Full Name</label>
						<input id="name" type="text" value="" class="site-form-control__input" placeholder="Enter full name" required />
					</div>

					<div class="site-form-control required">
						<label for="mobile" class="site-form-control__label">Mobile</label>
						<input id="mobile" type="text" value="" class="site-form-control__input" placeholder="Enter mobile number" required />
					</div>

					<div class="site-form-control required">
						<label for="email" class="site-form-control__label">Email</label>
						<input id="email" type="email" value="" class="site-form-control__input" placeholder="Enter email" required />
					</div>

					<div class="site-form-control">
						<label for="address" class="site-form-control__label">Address</label>
						<textarea id="address" class="site-form-control__input textarea" placeholder="Enter address" required></textarea>
					</div>

					<div class="site-form-control required">
						<label for="age" class="site-form-control__label">Age (In Years)</label>
						<input id="age" type="number" value="" min="0" class="site-form-control__input age" placeholder="Enter Age" required />
					</div>

					<div class="site-form-control required">
						<label for="gender" class="site-form-control__label">Gender</label>
						<select id="gender" class="site-form-control__input age" required>
							<option value="">Select Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
					</div>

					<div class="site-form-control">
						<label for="Allergies" class="site-form-control__label">Allergies (if any)</label>
						<textarea id="Allergies" class="site-form-control__input textarea" placeholder="Enter Allergies (if any)" required></textarea>
					</div>
				</form>
			</div>
			<div class="site-step" id="step2" data-step="2"></div>
			<div class="site-step" id="step3" data-step="3"></div>
			<div class="site-step" id="step4" data-step="4"></div>
		</div>
	</main>

	<script src="assets/js/main.js" async></script>
</body>
</html>
