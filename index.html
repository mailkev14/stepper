<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmeasy | Stepper</title>

    <base href="/stepper/" />

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header class="site-header container">
        <h1 class="site-title">Stepper</h1>
        <nav class="site-navbar">
            <a class="site-step-nav active" data-target="#step1">
                <span class="site-step-nav__step">Step 1:</span>
                <span class="site-step-nav__label">Patient Details</span>
            </a>
            <a class="site-step-nav" data-target="#step2">
                <span class="site-step-nav__step">Step 2:</span>
                <span class="site-step-nav__label">Symptoms</span>
            </a>
            <a class="site-step-nav" data-target="#step3">
                <span class="site-step-nav__step">Step 3:</span>
                <span class="site-step-nav__label">Slot &amp; Payment Selection</span>
            </a>
            <a class="site-step-nav" data-target="#step4">
                <span class="site-step-nav__step">Step 4:</span>
                <span class="site-step-nav__label">Review</span>
            </a>
        </nav>
    </header>

    <main class="site-body container">
        <div id="step-container" class="step-container">
            <div class="site-step active" id="step1" data-step="1">
                <form class="site-step-form" id="step1-form">
                    <h2 class="site-step-title">1. Patient Details</h2>
                    <div class="site-form-control required">
                        <label for="name" class="site-form-control__label">Full Name</label>
                        <input id="name" type="text" value="" class="site-form-control__input" placeholder="Enter full name" maxlength="200" required />
                    </div>

                    <div class="site-form-control has-mobile required" data-prefix="+91">
                        <label for="mobile" class="site-form-control__label">Mobile</label>
                        <input id="mobile" type="number" maxlength="10" value="" class="site-form-control__input mobile" placeholder="Enter mobile number" required />
                    </div>

                    <div class="site-form-control required">
                        <label for="email" class="site-form-control__label">Email</label>
                        <input id="email" type="email" value="" class="site-form-control__input" placeholder="Enter email" required />
                    </div>

                    <div class="site-form-control">
                        <label for="address" class="site-form-control__label">Address</label>
                        <textarea id="address" class="site-form-control__input textarea" placeholder="Enter address"></textarea>
                    </div>

                    <div class="site-form-control required">
                        <label for="age" class="site-form-control__label">Age (In Years)</label>
                        <input id="age" type="number" value="" min="1" max="120" class="site-form-control__input age" placeholder="Enter Age" required />
                    </div>

                    <div class="site-form-control has-select required">
                        <label for="gender" class="site-form-control__label">Gender</label>
                        <select id="gender" class="site-form-control__input select" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="site-form-control">
                        <label for="allergies" class="site-form-control__label">Allergies (if any)</label>
                        <textarea id="allergies" class="site-form-control__input textarea" placeholder="Enter Allergies (if any)" ></textarea>
                    </div>

                    <div class="site-form-control cta-container wrap-clear">
                        <button id="reset_step1" type="button" class="nostyle-cta reset-cta">Reset</button>
                        <button id="next_step1" type="submit" class="cta">Next</button>
                    </div>
                </form>
            </div>

            <div class="site-step" id="step2" data-step="2">
                <form class="site-step-form" id="step2-form">
                    <h2 class="site-step-title">2. Symptoms</h2>
                    <fieldset id="symptoms-container" class="site-form-control multiple-input-wrapper required">
                        <legend class="site-form-control__label">Symptoms</legend>

                        <div class="multiple-input-container" id="symptoms">
                        	<label class="multiple-input__label multiple-input__col" for="symptoms_1">
                        		<input id="symptoms_1" type="checkbox" name="symptoms[]"  />
                        		<span class="multiple-input__checkbox"></span>
                        		<span class="multiple-input__lbl"></span>
                        	</label>
                        </div>
                    </fieldset>

                    <fieldset class="site-form-control multiple-input-wrapper">
                        <legend for="custom-symptoms" class="site-form-control__label">Any Other Symptom(s)</legend>

                        <div class="site-form-control has-cta">
                            <label for="custom-symptom-name" class="site-form-control__label">Symptom</label>
                            <input id="custom-symptom-name" type="text" value="" class="site-form-control__input" placeholder="Enter Your Symptom" maxlength="100" />
                            <button id="step2-custom-cta" type="button" class="cta">Add</button>
                        </div>

                        <div class="multiple-input-container" id="custom-symptoms"></div>
                    </fieldset>

                    <div class="site-form-control required">
                        <label for="not-well-since" class="site-form-control__label">Not well since (in days)</label>
                        <input id="not-well-since" type="number" value="" min="1" max="300" class="site-form-control__input" placeholder="Not well since" required />
                    </div>

                    <div class="site-form-control cta-container wrap-clear">
                        <button id="prev_step2" type="button" class="nostyle-cta prev-cta">Prev</button>
                        <button id="next_step2" type="submit" class="cta">Next</button>
                    </div>
                </form>
            </div>

            <div class="site-step" id="step3" data-step="3">
                <form class="site-step-form" id="step3-form">
                    <h2 class="site-step-title">3. Slot &amp; Payment Selection</h2>
                    <div class="site-form-control required">
                        <label for="schedule-date" class="site-form-control__label">Schedule Date for call / visit</label>
                        <input id="schedule-date" type="text" value="" class="site-form-control__input" placeholder="Enter a feasible date for your appointment" maxlength="10" required />
                    </div>

                    <div class="site-form-control has-select required">
                        <label for="schedule-time" class="site-form-control__label">Schedule Time Slot for call / visit</label>
                        <select id="schedule-time" class="site-form-control__input select" required>
                            <option value="">Select Time Slot</option>
                            <option value="09:00 AM - 10:00 AM">09:00 AM - 10:00 AM</option>
                            <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
                            <option value="11:00 AM - 12:00 PM">11:00 AM - 12:00 PM</option>
                            <option value="12:00 PM - 01:00 PM">12:00 PM - 01:00 PM</option>
                            <option value="01:00 PM - 02:00 PM">01:00 PM - 02:00 PM</option>
                            <option value="02:00 PM - 03:00 PM">02:00 PM - 03:00 PM</option>
                            <option value="03:00 PM - 04:00 PM">03:00 PM - 04:00 PM</option>
                            <option value="04:00 PM - 05:00 PM">04:00 PM - 05:00 PM</option>
                            <option value="05:00 PM - 06:00 PM">05:00 PM - 06:00 PM</option>
                            <option value="06:00 PM - 07:00 PM">06:00 PM - 07:00 PM</option>
                            <option value="07:00 PM - 08:00 PM">07:00 PM - 08:00 PM</option>
                        </select>
                    </div>

                    <div class="site-form-control has-select required">
                        <label for="payment-mode" class="site-form-control__label">Preferred mode of Payment</label>
                        <select id="payment-mode" class="site-form-control__input select" required>
                            <option value="">Select Payment Mode</option>
                            <option value="cash">Cash</option>
                            <option value="card">Card</option>
                            <option value="online">Online</option>
                        </select>
                    </div>

                    <div class="site-form-control cta-container wrap-clear">
                        <button id="prev_step3" type="button" class="nostyle-cta prev-cta">Prev</button>
                        <button id="review_step3" type="submit" class="cta">Review</button>
                    </div>
                </form>
            </div>

            <div class="site-step" id="step4" data-step="4"></div>
        </div>
    </main>

    <img src="assets/images/tick.svg" width="1" height="1" alt="">

    <script>
        var scripts = ['assets/js/array-polyfill.js', 'assets/js/string-polyfill.js', 'assets/js/flatpickr.js', 'assets/js/main.js'],
            loadScript = function (i) {
                var script;

                if ( scripts[i] ) {
                    script = document.createElement('script');
                    script.type = 'text/javascript';
                    script.async = true;

                    script.onload = function () {
                        loadScript(i+1);

                        script = undefined;
                    };

                    script.onerror = function () {
                        console.error('Error in loading script[src="' + scripts[i] + '"]! No more scripts will be loaded.');

                        loadScript = script = scripts = i = undefined;
                    };

                    script.src = scripts[i];

                    document.head.appendChild(script);
                } else {
                    loadScript = scripts = i = undefined;
                }
            };

        loadScript(0);
    </script>
</body>
</html>
